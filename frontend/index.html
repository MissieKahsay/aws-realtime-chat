<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Missie's Live Chat Zone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>💬 Welcome to Missie’s ChatZone</h1>
      <p class="tagline">Talk in real time. Meet random minds. 🚀</p>
    </header>

    <main class="chat-box">
      <div id="messages" class="messages"></div>
      <form id="chat-form">
        <input
          type="text"
          id="message-input"
          placeholder="Say something interesting..."
          required
        />
        <button type="submit">Send ✉️</button>
      </form>
    </main>

    <footer>
      <p>Built with ❤️ by Missie • Powered by AWS</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
